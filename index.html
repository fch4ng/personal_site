<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact information for Francisco">
    <title>Francisco - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="glitch" data-text="FRANCISCO">FRANCISCO</h1>
            <div class="subtitle">[ systems // contact ]</div>
        </header>

        <main>
            <section class="contact-section">
                <div class="contact-item">
                    <span class="label">EMAIL</span>
                    <a href="mailto:your.email@example.com" class="value">your.email@example.com</a>
                </div>
                
                <div class="contact-item">
                    <span class="label">SIGNAL</span>
                    <span class="value">+XX XXX XXX XXXX</span>
                </div>
                
                <div class="contact-item">
                    <span class="label">TELEGRAM</span>
                    <a href="https://t.me/yourusername" class="value" target="_blank">@yourusername</a>
                </div>
                
                <div class="contact-item">
                    <span class="label">WISHLIST</span>
                    <a href="https://www.giftster.com/gift/public/mvhwF/" class="value" target="_blank">birthday wishlist →</a>
                </div>
            </section>

            <section class="coming-soon">
                <div class="blink">▓</div>
                <p>// more sections coming soon</p>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <span class="timestamp" id="timestamp"></span>
                <span class="divider">|</span>
                <span>built with ◉ and minimal dependencies</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
